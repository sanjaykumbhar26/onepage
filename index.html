    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <!--=====================================-->

    <!--=====================================-->
    <header>
        <div class="container">
            <div class="header">
                <div class="sub-header">
                    <div class="logo">
                        <a href="#">

                    <div class="menu">

                    </div>
                </div>
                <div class="serach">
                    <form action="#" class="search-form">

                    <div class="color-pallete">

                        <span class="color dark-liver"></span>
                        <span class="color boy-red"></span>

                </div>
                <div class="here-content">
                    <small>INTERIOR EXPERT</small>

                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore

                    <div class="readmore">

                    </div>
                    <div class="social-media">
                        <a href="#">

                        <a href="#">
                            <img alt="facebook" src="assets/images/twitter.png"> <span>Twitter ID</span>
                        </a>

                </div>
            </div>

        <div class="lollipop-bottom-circle hiddn-mobile"> </div>
        <div class="lollipop-right-top-circle hiddn-mobile"> </div>
        <div class="lollipop-right-circle hiddn-mobile"> </div>

        <div class="top-right-circle hiddn-mobile"></div>
        <div class="left-circle hiddn-mobile"></div>
        <div class="right-circle hiddn-mobile"></div>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
